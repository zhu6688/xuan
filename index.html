<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <style>
    
    
    *{
        margin:0;
        padding:0;
    }
    html,body{
        height:100%;
    }
    body{
        font-family:"microsoft yahei";
    }
    .swiper-container {
    /*  width: 320px;
        height: 480px;*/
        width: 100%;
        height: 100%;
        background:#fff;
    }  
    
    .swiper-slide{
        width:100%;
        height:100%;
        background:url(https://3.swiper.com.cn/demo/festival/upload/bg.jpg) no-repeat left top;
        background-size:100% 100%;
    }
    img{
        display:block;
    }
    .swiper-pagination-bullet {
        width: 6px;
        height: 6px;
        background: #fff;
        opacity: .4;
    }
    .swiper-pagination-bullet-active {
        opacity: 1;
    }
    @-webkit-keyframes tipmove{
        0%{bottom:10px;opacity:0}
        50%{bottom:15px;opacity:1}
        100%{bottom:20px;opacity:0}
    }
    .ani{
        position:absolute;
        }
    .txt{
        position:absolute;
    }
    #array{
        position:absolute;z-index:999;-webkit-animation: tipmove 1.5s infinite ease-in-out;
    }

    </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
scaleW=window.innerWidth/320;
scaleH=window.innerHeight/480;
var resizes = document.querySelectorAll('.resize');
for (var j=0; j<resizes.length; j++) {
    resizes[j].style.width=parseInt(resizes[j].style.width)*scaleW+'px';
    resizes[j].style.height=parseInt(resizes[j].style.height)*scaleH+'px';
    resizes[j].style.top=parseInt(resizes[j].style.top)*scaleH+'px';
    resizes[j].style.left=parseInt(resizes[j].style.left)*scaleW+'px'; 

}
var scales = document.querySelectorAll('.txt');
for (var i=0; i<scales.length; i++) {
	ss=scales[i].style;
	ss.webkitTransform = ss.MsTransform = ss.msTransform = ss.MozTransform = ss.OTransform =ss.transform='translateX('+scales[i].offsetWidth*(scaleW-1)/2+'px) translateY('+scales[i].offsetHeight*(scaleH-1)/2+'px)scaleX('+scaleW+') scaleY('+scaleH+') ';
}
var mySwiper = new Swiper ('.swiper-container', {
    direction : 'vertical',
    pagination: '.swiper-pagination',
    mousewheelControl : true,
    onInit: function(swiper){
        swiperAnimateCache(swiper);
        swiperAnimate(swiper);
    },
    onSlideChangeEnd: function(swiper){
        swiperAnimate(swiper);
    }	  
})         



</script>
